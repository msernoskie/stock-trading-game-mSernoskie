<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Game</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>


<body>

    <!-- Start Screen -->
<div id="startScreen">
    <h1>Are you Ready to pay your mortgage?</h1>
    <button id="startButton">Trade!</button>
</div>
    <!-- Game Screen (Initially Hidden) -->
    <div id="gameScreen" style="display: none;">
        <div id="stockHoldings">Stock Holdings:0</div>
        <div id="stockPrice">Stock Price: $100</div>
        <div id="playerMoney">Your Money: $0</div>
        <div id="playerDebt">Your Debt: $100,000</div>
        <button id="buyButton">Buy</button>
        <button id="sellButton">Sell</button>
        <button id="payDebtButton">Pay $10,000 Towards Debt</button>
            <div id="messageBox" class="hidden"></div>
        <!-- ... rest of your game elements ... -->
<!-- Game Screen (Initially Hidden) -->
</div>
<div id="gameOverScreen" style="display: none;">
    <h2>Bankrupt and Your Home is Being Foreclosed</h2>
    <div id="highScoreDisplay">High Score: $0</div>
    <button id="restartButton">Get Another Loan?</button>
</div>

    <script src="js/theMarket.js"></script>
</body>
</html>
